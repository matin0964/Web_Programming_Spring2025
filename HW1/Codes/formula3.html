    <main>
        <p class="explanation">
            در اینجا، حجمی که در صفحه اول بدست آوردید و هزینه انتقال هر واحد آب را وارد کنید تا هزینه پر کردن استخر را بدست آورید.
        </p>
        <div class="formula_handler">
            <input type="text" id="capacity" placeholder="حجم">
            <input type="text" id="price_per_unit" placeholder="هزینه انتقال هر واحد">
            <formula evaluator="capacity * price_per_unit"></formula>
        </div>
